<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小米登陆页面</title>
		<link rel="stylesheet" href="./css/share.css">
		<link rel="stylesheet" href="./css/Login.css">
	</head>-
	<body>
		
		
	<div class="login-password-root-wrap">
			<div class="mi-sider-layout__sider">
	
			</div>
			<div class="mi-sider-layout__content">
				<div class="mi-layout__header">
					<div id="logo">
						<img src="./img/head/53a8b3facd7825273f1fb9d6d654af7d_logo-mi2.png" alt="">
						<h1>小米账号</h1>
					</div>
					<div id="help">
						<div class="test1">
							<ul>
								<li><a href="#">用户协议</a></li>
								<li><a href="#">隐私政策</a></li>
								<li><a href="#">帮助中心</a></li>
							</ul>
						</div>
						<div class="test2">
							<a href="#">中文(简体)</a>
						</div>
					</div>
				</div>
				<div class="mi-layout__container">
					<form action="get">
						<h1>登录</h1>
						<input type="text" placeholder="邮箱/手机号码/小米ID" class="input"><br>

						<a href="#">
							<div class="loginBtn">
								登录
							</div>
						</a>
						<div class="for"><a href="#" class="forget">忘记密码?</a>
						<a href="#" class="phoneLogin">手机号登录</a></div>
						
						<div class="other"><span>其他登录方式</span></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
